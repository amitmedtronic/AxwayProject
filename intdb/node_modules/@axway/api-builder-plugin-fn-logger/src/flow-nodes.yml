flow-nodes:
  logger:
    name: Logger
    icon: icon.svg
    description: Logger utility.
    category: core
    methods:
      log:
        name: Log Message
        description: "Writes a message to the log. Only visible when the configured level is greater than or equal to the application's config logLevel in order of most-to-least verbose: trace, debug, info, warn, error. For more information, see logLevel: https://docs.axway.com/bundle/api-builder/page/docs/developer_guide/project/configuration/project_configuration/index.html#loglevel."
        parameters:
          level:
            name: Level
            description: The desired log level of the output logs.
            required: false
            initialType: string
            schema:
              type: string
              enum:
                - error
                - warn
                - info
                - debug
                - trace
              default: info
          message:
            name: Message
            description: The log message.
            required: true
            initialType: string
            schema:
              type: string
              minLength: 1
              format: multiline
        # "Next" (next) output
        returns:
          name: Next
          description: The operation was successful.
        # "Error" (error) output
        throws:
          name: Error
          description: An unexpected error was encountered.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string
