flow-nodes:
  mustache:
    name: Mustache
    icon: icon.svg
    description: Format a string using the Mustache template syntax.
    category: core
    methods:
      format: # This same key is used in `actions.js`
        name: Format string
        description: Compose a string by evaluating a template. See https://mustache.github.io/mustache.5.html.
        parameters:
          template:
            name: Template
            description: The Mustache template. e.g. `Hi {{data.user}}`.
            required: true
            initialType: string
            schema:
              format: 'mustache'
              type: string
          data:
            name: Data
            description: The value to assign to the "data" variable in the template.
            required: true
            schema: {}
        returns:
          name: Next
          description: The formatted string.
          context: $.value
          schema:
            type: string
        throws:
          name: Error
          description: The error object thrown when evaluating an invalid template.
          context: $.error
          schema:
            type: object 
