flow-nodes:
  json:
    name: JSON
    icon: icon.svg
    description: The JSON node contains methods for parsing JavaScript Object Notation (JSON) and converting values to JSON.
    category: core
    methods:
      stringify: # This same key is used in `actions.js`
        name: Stringify
        description: The stringify method converts a JavaScript value to a JSON string.
        parameters:
          value:
            name: Value
            description: The value to convert to a JSON string.
            required: true
            schema: {}
          space:
            name: Space
            description: A string or number object that\'s used to insert white space into the output JSON string for readability purposes. If this is a number, it indicates the number of space characters to use as white space; this number is capped at 10. If this is a string, its maximum length is 10;  the string is used as white space. If this parameter is not provided, no white space is used.
            required: false
            initialType: string
            schema:
              oneOf:
                - type: string
                  minLength: 1
                  maxLength: 10
                - type: number
                  minLength: 1
                  maxLength: 10
        # "Next" (next) output
        returns:
          name: Next
          description: Successfully created JSON.
          context: $.json
          schema:
            type: string
        # "Error" (error) output
        throws:
          name: Error
          description: This output is triggered if there is an error encoding JSON.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string
      parse: # This same key is used in `actions.js`
        name: Parse
        description: The parse method parses a JSON string, constructing the JavaScript value or object described by the string.
        parameters:
          json:
            name: JSON
            description: The JSON string to parse.
            required: true
            initialType: string
            schema:
              format: 'multiline'
              type: string
        # "Next" (next) output
        returns:
          name: Next
          description: The JSON string was successfully parsed.
          context: $.value
          schema: {}
        # "Error" (error) output
        throws:
          name: Error
          description: This output is triggered if the input is not a valid JSON string. The output value is the error object.
          context: $.error
          schema:
            type: object
            properties:
              message:
                type: string
